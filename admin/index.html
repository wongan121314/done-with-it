<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - View Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .loading {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }
    .error {
      color: #E53935;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin - User Reports</h1>
  <div id="status" class="loading">Loading reports...</div>
  <table id="reports-table" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="reports-body"></tbody>
  </table>

  <script>
    async function loadReports() {
      const statusDiv = document.getElementById("status");
      const table = document.getElementById("reports-table");
      const tbody = document.getElementById("reports-body");

      try {
        const response = await fetch("http://localhost:5001/api/reports");
        if (!response.ok) throw new Error("Network response was not ok");

        const reports = await response.json();

        if (reports.length === 0) {
          statusDiv.textContent = "No reports found.";
          return;
        }

        tbody.innerHTML = ""; // Clear table body

        reports.forEach(report => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${report.id}</td>
            <td>${report.name}</td>
            <td>${report.email}</td>
            <td>${report.message}</td>
            <td>${new Date(report.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });

        statusDiv.style.display = "none";
        table.style.display = "table";

      } catch (err) {
        console.error(err);
        statusDiv.textContent = "";
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = "Failed to load reports.";
        document.body.appendChild(errorDiv);
      }
    }

    loadReports();
  </script>
</body>
</html>
